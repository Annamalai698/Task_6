<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types</title>
</head>
<body>
    <form>
        <label for="text">Text:</label>
        <input type="text" id="text"><br><br>

        <label for="password">Password:</label>
        <input type="number" id="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>

        <label for="number">Number:</label>
        <input type="number" id="number"><br><br>

        <label for="phone">Phone:</label>
        <input type="phone" id="phone"><br><br>

        <label for="website url">Website URL:</label>
        <input type="url" id="url"><br><br>

        <label  for="date">Date:</label>
        <input type="date" id="date"><br><br>

        <label  for="time">Time:</label>
        <input type="time" id="time"><br><br>

        <label  for="date & time">Date & Time:</label>
        <input type="date & time" id="date & time"><br><br>

        <label  for="month">Month:</label>
        <input type="month" id="month"><br><br>

        <label  for="week">Week:</label>
        <input type="week" id="week"><br><br>

        <label  for="gender">Gender:</label>
        <input type="radio" id="gender"  value="male">Male
        <input type="radio" id="gender" value="female">Female<br><br>

        <label  for="range">Range:</label>
        <input type="range" min="0" max="100"><br><br>

        <label  for="upload file">Upload file:</label>
        <input type="upload file" id="upload file"><br><br>

        <label  for="color">Color:</label>
        <input type="color" id="color"><br><br>

        
        <input type="button" id="button" value="Button"><br><br>

        <input type="submit" id="submit" value="Submit"><br><br>

        <input type="reset" id="reset" value="Reset"><br><br>

    </form>
</body>
</html>
